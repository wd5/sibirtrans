{% if page %}
    {% if title %}
        <h2>Для туристов</h2>
    {% endif %}
    <div class="for_tourist_menu">
        <ul>
            {% for child in page.get_children %}
                <li><a href="{{ child.get_absolute_url }}">{{ child.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
