{% if is_paginated %}
	{% load i18n %}
	<div class="pgn">
		{% if page_obj.has_previous %}
            <a class="pgn_prev" href="?page={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}">«</a>
		{% endif %}
		{% for page in pages %}
			{% if page %}
				{% ifequal page page_obj.number %}
					<a class="curr" href="?page={{ page }}{{ getvars }}{{ hashtag }}">{{ page }}</a>
				{% else %}
					<a href="?page={{ page }}{{ getvars }}{{ hashtag }}">{{ page }}</a>
				{% endifequal %}
			{% else %}
                <span class="pgn_mesure">...</span>
			{% endif %}
		{% endfor %}
		{% if page_obj.has_next %}
			<a class="pgn_next" href="?page={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}">»</a>
		{% endif %}
	</div>
{% endif %}
